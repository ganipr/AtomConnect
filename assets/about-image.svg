<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#f8fafc"/>
  
  <!-- Building/Institution -->
  <rect x="50" y="150" width="400" height="220" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Main Entrance -->
  <rect x="200" y="250" width="100" height="120" rx="6" fill="#2563eb"/>
  <rect x="220" y="270" width="60" height="100" rx="4" fill="#ffffff"/>
  
  <!-- Windows -->
  <g id="windows">
    <rect x="80" y="180" width="40" height="30" rx="4" fill="#60a5fa"/>
    <rect x="140" y="180" width="40" height="30" rx="4" fill="#60a5fa"/>
    <rect x="320" y="180" width="40" height="30" rx="4" fill="#60a5fa"/>
    <rect x="380" y="180" width="40" height="30" rx="4" fill="#60a5fa"/>
    
    <rect x="80" y="220" width="40" height="30" rx="4" fill="#60a5fa"/>
    <rect x="140" y="220" width="40" height="30" rx="4" fill="#60a5fa"/>
    <rect x="320" y="220" width="40" height="30" rx="4" fill="#60a5fa"/>
    <rect x="380" y="220" width="40" height="30" rx="4" fill="#60a5fa"/>
  </g>
  
  <!-- Conference Rooms/Activity Inside -->
  <g id="activities">
    <!-- Room 1 - Presentation -->
    <rect x="90" y="190" width="20" height="15" rx="2" fill="#fbbf24"/>
    <circle cx="95" cy="200" r="3" fill="#ffffff"/>
    <circle cx="105" cy="200" r="3" fill="#ffffff"/>
    
    <!-- Room 2 - Meeting -->
    <rect x="150" y="190" width="20" height="15" rx="2" fill="#10b981"/>
    <circle cx="155" cy="195" r="2" fill="#ffffff"/>
    <circle cx="160" cy="195" r="2" fill="#ffffff"/>
    <circle cx="165" cy="195" r="2" fill="#ffffff"/>
    
    <!-- Room 3 - Workshop -->
    <rect x="330" y="190" width="20" height="15" rx="2" fill="#ec4899"/>
    <rect x="335" y="193" width="10" height="8" rx="1" fill="#ffffff"/>
    
    <!-- Room 4 - Networking -->
    <rect x="390" y="190" width="20" height="15" rx="2" fill="#8b5cf6"/>
    <circle cx="395" cy="197" r="2" fill="#ffffff"/>
    <circle cx="400" cy="197" r="2" fill="#ffffff"/>
    <circle cx="405" cy="197" r="2" fill="#ffffff"/>
  </g>
  
  <!-- People/Professionals -->
  <g id="people">
    <!-- Person 1 -->
    <circle cx="120" cy="320" r="15" fill="#fbbf24"/>
    <rect x="112" y="335" width="16" height="25" rx="3" fill="#2563eb"/>
    
    <!-- Person 2 -->
    <circle cx="160" cy="320" r="15" fill="#ec4899"/>
    <rect x="152" y="335" width="16" height="25" rx="3" fill="#10b981"/>
    
    <!-- Person 3 -->
    <circle cx="340" cy="320" r="15" fill="#8b5cf6"/>
    <rect x="332" y="335" width="16" height="25" rx="3" fill="#f59e0b"/>
    
    <!-- Person 4 -->
    <circle cx="380" cy="320" r="15" fill="#06b6d4"/>
    <rect x="372" y="335" width="16" height="25" rx="3" fill="#dc2626"/>
  </g>
  
  <!-- Stats Visualization -->
  <g id="stats">
    <!-- Chart Background -->
    <rect x="50" y="50" width="150" height="80" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Bar Chart -->
    <rect x="70" y="100" width="15" height="20" fill="#2563eb"/>
    <rect x="90" y="90" width="15" height="30" fill="#10b981"/>
    <rect x="110" y="80" width="15" height="40" fill="#fbbf24"/>
    <rect x="130" y="70" width="15" height="50" fill="#ec4899"/>
    <rect x="150" y="60" width="15" height="60" fill="#8b5cf6"/>
    
    <!-- Labels -->
    <text x="125" y="45" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="10" font-weight="600">Growth</text>
  </g>
  
  <!-- Network Connections -->
  <g id="network" stroke="#2563eb" stroke-width="2" fill="none" opacity="0.4">
    <circle cx="300" y="100" r="40" stroke-dasharray="5,5"/>
    <circle cx="300" y="100" r="60" stroke-dasharray="5,5"/>
    <circle cx="300" y="100" r="80" stroke-dasharray="5,5"/>
    
    <!-- Connection nodes -->
    <circle cx="260" cy="80" r="4" fill="#2563eb"/>
    <circle cx="340" cy="80" r="4" fill="#10b981"/>
    <circle cx="320" cy="140" r="4" fill="#fbbf24"/>
    <circle cx="280" cy="140" r="4" fill="#ec4899"/>
  </g>
  
  <!-- Logo/Branding -->
  <text x="250" y="290" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="700">ATOM</text>
  
  <!-- Floating Achievement Icons -->
  <g id="achievements">
    <circle cx="400" cy="50" r="20" fill="#10b981" opacity="0.2"/>
    <text x="400" y="55" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="12" font-weight="700">✓</text>
    
    <circle cx="450" cy="80" r="20" fill="#fbbf24" opacity="0.2"/>
    <text x="450" y="85" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="700">★</text>
    
    <circle cx="430" cy="120" r="20" fill="#ec4899" opacity="0.2"/>
    <text x="430" y="125" text-anchor="middle" fill="#ec4899" font-family="Arial, sans-serif" font-size="12" font-weight="700">♦</text>
  </g>
  
  <!-- Bottom Text -->
  <text x="250" y="390" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">Building Professional Communities</text>
</svg>
