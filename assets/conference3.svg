<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Medical Cross Center -->
  <circle cx="200" cy="150" r="60" fill="#ec4899" opacity="0.2"/>
  <circle cx="200" cy="150" r="40" fill="#ec4899"/>
  
  <!-- Medical Cross -->
  <rect x="190" y="130" width="20" height="40" rx="4" fill="#ffffff"/>
  <rect x="180" y="140" width="40" height="20" rx="4" fill="#ffffff"/>
  
  <!-- Digital Health Technologies -->
  <g id="health-tech">
    <!-- Wearable Device -->
    <rect x="80" y="80" width="40" height="25" rx="6" fill="#8b5cf6"/>
    <rect x="85" y="85" width="30" height="15" rx="3" fill="#ffffff"/>
    <circle cx="90" cy="92" r="3" fill="#10b981"/>
    <rect x="95" y="89" width="15" height="6" rx="2" fill="#2563eb"/>
    <text x="100" y="75" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8" font-weight="600">WEARABLE</text>
    
    <!-- Telemedicine -->
    <rect x="280" y="80" width="40" height="25" rx="6" fill="#06b6d4"/>
    <rect x="285" y="85" width="30" height="15" rx="3" fill="#ffffff"/>
    <rect x="288" y="88" width="12" height="9" rx="2" fill="#06b6d4"/>
    <circle cx="305" cy="92" r="4" fill="#fbbf24"/>
    <text x="300" y="75" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8" font-weight="600">TELEHEALTH</text>
    
    <!-- AI Diagnostics -->
    <rect x="80" y="195" width="40" height="25" rx="6" fill="#10b981"/>
    <rect x="85" y="200" width="30" height="15" rx="3" fill="#ffffff"/>
    <circle cx="95" cy="207" r="3" fill="#10b981"/>
    <circle cx="105" cy="207" r="3" fill="#10b981"/>
    <rect x="92" y="204" width="6" height="6" rx="1" fill="#10b981"/>
    <rect x="102" y="204" width="6" height="6" rx="1" fill="#10b981"/>
    <text x="100" y="240" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8" font-weight="600">AI DIAGNOSIS</text>
    
    <!-- Blockchain Health Records -->
    <rect x="280" y="195" width="40" height="25" rx="6" fill="#f59e0b"/>
    <rect x="285" y="200" width="30" height="15" rx="3" fill="#ffffff"/>
    <rect x="288" y="202" width="6" height="6" rx="1" fill="#f59e0b"/>
    <rect x="296" y="202" width="6" height="6" rx="1" fill="#f59e0b"/>
    <rect x="304" y="202" width="6" height="6" rx="1" fill="#f59e0b"/>
    <rect x="288" y="208" width="6" height="6" rx="1" fill="#f59e0b"/>
    <rect x="296" y="208" width="6" height="6" rx="1" fill="#f59e0b"/>
    <rect x="304" y="208" width="6" height="6" rx="1" fill="#f59e0b"/>
    <text x="300" y="240" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8" font-weight="600">BLOCKCHAIN</text>
  </g>
  
  <!-- Data Flow to Central Health Hub -->
  <g id="data-flow" stroke="#ec4899" stroke-width="3" fill="none" opacity="0.7">
    <line x1="120" y1="92" x2="160" y2="130"/>
    <line x1="280" y1="92" x2="240" y2="130"/>
    <line x1="120" y1="207" x2="160" y2="170"/>
    <line x1="280" y1="207" x2="240" y2="170"/>
  </g>
  
  <!-- Patient Care Innovations -->
  <g id="patient-care">
    <!-- Remote Monitoring -->
    <rect x="50" y="140" width="30" height="20" rx="4" fill="#2563eb"/>
    <rect x="55" y="145" width="20" height="10" rx="2" fill="#ffffff"/>
    <circle cx="60" cy="150" r="2" fill="#10b981"/>
    <circle cx="65" cy="150" r="2" fill="#fbbf24"/>
    <circle cx="70" cy="150" r="2" fill="#ec4899"/>
    <text x="65" y="135" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8" font-weight="600">MONITOR</text>
    
    <!-- Personalized Medicine -->
    <rect x="320" y="140" width="30" height="20" rx="4" fill="#8b5cf6"/>
    <rect x="325" y="145" width="20" height="10" rx="2" fill="#ffffff"/>
    <path d="M 330 147 Q 335 145 340 147 Q 340 150 335 152 Q 330 150 330 147" fill="#8b5cf6"/>
    <circle cx="335" cy="150" r="1" fill="#ffffff"/>
    <text x="335" y="135" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8" font-weight="600">PERSONAL</text>
    
    <!-- Precision Surgery -->
    <circle cx="200" cy="50" r="20" fill="#dc2626" opacity="0.3"/>
    <circle cx="200" cy="50" r="12" fill="#dc2626"/>
    <circle cx="200" cy="50" r="6" fill="#ffffff"/>
    <circle cx="200" cy="50" r="2" fill="#dc2626"/>
    <text x="200" y="35" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8" font-weight="600">PRECISION</text>
    
    <!-- Mental Health Tech -->
    <circle cx="200" cy="250" r="20" fill="#6366f1" opacity="0.3"/>
    <circle cx="200" cy="250" r="12" fill="#6366f1"/>
    <path d="M 195 248 Q 200 245 205 248" stroke="#ffffff" stroke-width="2" fill="none"/>
    <circle cx="197" cy="252" r="1" fill="#ffffff"/>
    <circle cx="203" cy="252" r="1" fill="#ffffff"/>
    <text x="200" y="275" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8" font-weight="600">MENTAL HEALTH</text>
  </g>
  
  <!-- Medical Professionals -->
  <g id="professionals">
    <!-- Doctor -->
    <circle cx="120" cy="30" r="15" fill="#fbbf24"/>
    <rect x="112" y="45" width="16" height="20" rx="3" fill="#ffffff"/>
    <rect x="115" y="48" width="10" height="8" rx="2" fill="#ec4899"/>
    <text x="120" y="75" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8" font-weight="600">MD</text>
    
    <!-- Nurse -->
    <circle cx="280" cy="30" r="15" fill="#ec4899"/>
    <rect x="272" y="45" width="16" height="20" rx="3" fill="#ffffff"/>
    <rect x="275" y="48" width="10" height="8" rx="2" fill="#10b981"/>
    <text x="280" y="75" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8" font-weight="600">RN</text>
    
    <!-- Researcher -->
    <circle cx="120" cy="270" r="15" fill="#8b5cf6"/>
    <rect x="112" y="285" width="16" height="10" rx="2" fill="#ffffff"/>
    <circle cx="118" cy="290" r="2" fill="#8b5cf6"/>
    <circle cx="122" cy="290" r="2" fill="#8b5cf6"/>
    
    <!-- Patient -->
    <circle cx="280" cy="270" r="15" fill="#06b6d4"/>
    <rect x="272" y="285" width="16" height="10" rx="2" fill="#ffffff"/>
    <circle cx="280" cy="290" r="3" fill="#06b6d4"/>
  </g>
  
  <!-- Health Data Visualization -->
  <g id="health-data">
    <!-- Vital Signs Monitor -->
    <rect x="30" y="20" width="60" height="30" rx="4" fill="#374151"/>
    <rect x="35" y="25" width="50" height="20" rx="2" fill="#10b981"/>
    <path d="M 40 35 L 45 30 L 50 40 L 55 25 L 60 35 L 65 30 L 70 35 L 75 30 L 80 35" stroke="#ffffff" stroke-width="2" fill="none"/>
    <text x="60" y="18" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8" font-weight="600">VITALS</text>
    
    <!-- Medical Imaging -->
    <rect x="310" y="20" width="60" height="30" rx="4" fill="#374151"/>
    <rect x="315" y="25" width="50" height="20" rx="2" fill="#2563eb"/>
    <circle cx="325" cy="35" r="3" fill="#ffffff" opacity="0.7"/>
    <circle cx="335" cy="30" r="4" fill="#ffffff" opacity="0.5"/>
    <circle cx="345" cy="35" r="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="355" cy="35" r="5" fill="#ffffff" opacity="0.6"/>
    <text x="340" y="18" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8" font-weight="600">IMAGING</text>
  </g>
  
  <!-- DNA/Genetic Analysis -->
  <g id="genetics">
    <path d="M 40 280 Q 50 275 60 280 Q 70 285 80 280" stroke="#8b5cf6" stroke-width="3" fill="none"/>
    <path d="M 40 285 Q 50 280 60 285 Q 70 290 80 285" stroke="#ec4899" stroke-width="3" fill="none"/>
    <circle cx="45" cy="282" r="2" fill="#10b981"/>
    <circle cx="55" cy="282" r="2" fill="#fbbf24"/>
    <circle cx="65" cy="282" r="2" fill="#06b6d4"/>
    <circle cx="75" cy="282" r="2" fill="#f59e0b"/>
    <text x="60" y="270" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8" font-weight="600">DNA</text>
    
    <!-- Protein Structure -->
    <circle cx="350" cy="280" r="12" fill="#6366f1" opacity="0.3"/>
    <circle cx="345" cy="275" r="3" fill="#10b981"/>
    <circle cx="355" cy="275" r="3" fill="#ec4899"/>
    <circle cx="345" cy="285" r="3" fill="#fbbf24"/>
    <circle cx="355" cy="285" r="3" fill="#06b6d4"/>
    <circle cx="350" cy="280" r="2" fill="#8b5cf6"/>
    <text x="350" y="270" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8" font-weight="600">PROTEIN</text>
  </g>
  
  <!-- Conference Title -->
  <rect x="50" y="5" width="300" height="25" rx="6" fill="#ec4899"/>
  <text x="200" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="700">DIGITAL HEALTH REVOLUTION</text>
  
  <!-- Network Connections -->
  <g id="network" stroke="#ec4899" stroke-width="1" fill="none" opacity="0.4" stroke-dasharray="3,3">
    <circle cx="200" cy="150" r="80"/>
    <circle cx="200" cy="150" r="100"/>
    <circle cx="200" cy="150" r="120"/>
  </g>
  
  <!-- Innovation Badges -->
  <g id="badges">
    <circle cx="50" cy="150" r="12" fill="#10b981" opacity="0.3"/>
    <text x="50" y="154" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="8" font-weight="700">IoT</text>
    
    <circle cx="350" cy="150" r="12" fill="#2563eb" opacity="0.3"/>
    <text x="350" y="154" text-anchor="middle" fill="#2563eb" font-family="Arial, sans-serif" font-size="8" font-weight="700">5G</text>
  </g>
</svg>
