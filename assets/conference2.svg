<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Earth/Global Center -->
  <circle cx="200" cy="150" r="60" fill="#10b981"/>
  <circle cx="200" cy="150" r="45" fill="#059669"/>
  
  <!-- Continents -->
  <g id="continents" fill="#047857">
    <!-- North America -->
    <path d="M 170 130 Q 180 125 190 135 Q 185 145 175 140 Z"/>
    <!-- Europe -->
    <path d="M 195 125 Q 205 120 210 130 Q 200 135 195 125 Z"/>
    <!-- Asia -->
    <path d="M 210 130 Q 225 125 230 140 Q 220 145 210 130 Z"/>
    <!-- Africa -->
    <path d="M 190 145 Q 200 140 210 150 Q 205 160 195 155 Q 185 150 190 145 Z"/>
    <!-- South America -->
    <path d="M 175 160 Q 185 155 190 165 Q 180 175 175 160 Z"/>
    <!-- Australia -->
    <path d="M 215 165 Q 225 160 230 170 Q 220 175 215 165 Z"/>
  </g>
  
  <!-- Sustainable Energy Icons -->
  <g id="energy-sources">
    <!-- Solar Panel -->
    <rect x="80" y="80" width="40" height="25" rx="4" fill="#fbbf24"/>
    <rect x="85" y="85" width="30" height="15" rx="2" fill="#ffffff"/>
    <line x1="90" y1="88" x2="110" y2="88" stroke="#fbbf24" stroke-width="1"/>
    <line x1="90" y1="92" x2="110" y2="92" stroke="#fbbf24" stroke-width="1"/>
    <line x1="90" y1="96" x2="110" y2="96" stroke="#fbbf24" stroke-width="1"/>
    <text x="100" y="75" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8" font-weight="600">SOLAR</text>
    
    <!-- Wind Turbine -->
    <rect x="280" y="80" width="40" height="25" rx="4" fill="#06b6d4"/>
    <circle cx="300" cy="92" r="8" fill="#ffffff"/>
    <line x1="300" y1="84" x2="300" y2="76" stroke="#06b6d4" stroke-width="3"/>
    <line x1="308" y1="88" x2="314" y2="82" stroke="#06b6d4" stroke-width="3"/>
    <line x1="308" y1="96" x2="314" y2="102" stroke="#06b6d4" stroke-width="3"/>
    <text x="300" y="75" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8" font-weight="600">WIND</text>
    
    <!-- Hydroelectric -->
    <rect x="80" y="195" width="40" height="25" rx="4" fill="#2563eb"/>
    <rect x="85" y="200" width="30" height="15" rx="2" fill="#ffffff"/>
    <path d="M 90 205 Q 95 202 100 205 Q 105 202 110 205" stroke="#2563eb" stroke-width="2" fill="none"/>
    <path d="M 90 210 Q 95 207 100 210 Q 105 207 110 210" stroke="#2563eb" stroke-width="2" fill="none"/>
    <text x="100" y="240" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8" font-weight="600">HYDRO</text>
    
    <!-- Geothermal -->
    <rect x="280" y="195" width="40" height="25" rx="4" fill="#dc2626"/>
    <rect x="285" y="200" width="30" height="15" rx="2" fill="#ffffff"/>
    <circle cx="295" cy="207" r="2" fill="#dc2626"/>
    <circle cx="300" cy="207" r="2" fill="#dc2626"/>
    <circle cx="305" cy="207" r="2" fill="#dc2626"/>
    <path d="M 295 203 L 295 198" stroke="#dc2626" stroke-width="1"/>
    <path d="M 300 203 L 300 198" stroke="#dc2626" stroke-width="1"/>
    <path d="M 305 203 L 305 198" stroke="#dc2626" stroke-width="1"/>
    <text x="300" y="240" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8" font-weight="600">THERMAL</text>
  </g>
  
  <!-- Energy Flow Lines -->
  <g id="energy-flow" stroke="#10b981" stroke-width="3" fill="none" opacity="0.7">
    <line x1="120" y1="92" x2="160" y2="130"/>
    <line x1="280" y1="92" x2="240" y2="130"/>
    <line x1="120" y1="207" x2="160" y2="170"/>
    <line x1="280" y1="207" x2="240" y2="170"/>
  </g>
  
  <!-- Innovation Symbols -->
  <g id="innovations">
    <!-- Electric Vehicle -->
    <rect x="50" y="140" width="30" height="15" rx="3" fill="#8b5cf6"/>
    <circle cx="55" cy="155" r="4" fill="#374151"/>
    <circle cx="75" cy="155" r="4" fill="#374151"/>
    <rect x="52" y="142" width="8" height="6" rx="2" fill="#ffffff"/>
    <rect x="62" y="142" width="8" height="6" rx="2" fill="#ffffff"/>
    <text x="65" y="135" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8" font-weight="600">EV</text>
    
    <!-- Green Building -->
    <rect x="320" y="135" width="25" height="20" rx="3" fill="#059669"/>
    <rect x="325" y="140" width="15" height="15" rx="2" fill="#ffffff"/>
    <rect x="328" y="143" width="3" height="3" rx="1" fill="#10b981"/>
    <rect x="333" y="143" width="3" height="3" rx="1" fill="#10b981"/>
    <rect x="328" y="148" width="3" height="3" rx="1" fill="#10b981"/>
    <rect x="333" y="148" width="3" height="3" rx="1" fill="#10b981"/>
    <text x="332" y="130" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8" font-weight="600">GREEN</text>
    
    <!-- Recycling -->
    <circle cx="200" cy="50" r="20" fill="#059669" opacity="0.3"/>
    <path d="M 190 45 Q 200 40 210 45 Q 210 50 200 55 Q 190 50 190 45" stroke="#059669" stroke-width="2" fill="none"/>
    <path d="M 195 52 L 200 47 L 205 52" stroke="#059669" stroke-width="2" fill="none"/>
    <text x="200" y="35" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8" font-weight="600">RECYCLE</text>
    
    <!-- Smart Grid -->
    <circle cx="200" cy="250" r="20" fill="#2563eb" opacity="0.3"/>
    <rect x="192" y="242" width="16" height="16" rx="2" fill="#2563eb"/>
    <circle cx="196" cy="246" r="1" fill="#ffffff"/>
    <circle cx="200" cy="246" r="1" fill="#ffffff"/>
    <circle cx="204" cy="246" r="1" fill="#ffffff"/>
    <circle cx="196" cy="250" r="1" fill="#ffffff"/>
    <circle cx="200" cy="250" r="1" fill="#ffffff"/>
    <circle cx="204" cy="250" r="1" fill="#ffffff"/>
    <circle cx="196" cy="254" r="1" fill="#ffffff"/>
    <circle cx="200" cy="254" r="1" fill="#ffffff"/>
    <circle cx="204" cy="254" r="1" fill="#ffffff"/>
    <text x="200" y="275" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8" font-weight="600">SMART GRID</text>
  </g>
  
  <!-- Carbon Footprint Reduction -->
  <g id="carbon-reduction">
    <!-- CO2 Reduction Arrow -->
    <rect x="30" y="20" width="80" height="20" rx="4" fill="#dc2626" opacity="0.3"/>
    <text x="70" y="32" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="10" font-weight="600">COâ‚‚ REDUCTION</text>
    <path d="M 110 30 L 130 30" stroke="#10b981" stroke-width="3" marker-end="url(#greenArrow)"/>
    
    <!-- Arrow marker -->
    <defs>
      <marker id="greenArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
      </marker>
    </defs>
    
    <!-- Clean Future -->
    <rect x="290" y="20" width="80" height="20" rx="4" fill="#10b981"/>
    <text x="330" y="32" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="600">CLEAN FUTURE</text>
  </g>
  
  <!-- Sustainability Metrics -->
  <g id="metrics">
    <!-- Progress Bars -->
    <rect x="20" y="260" width="60" height="8" rx="4" fill="#e5e7eb"/>
    <rect x="20" y="260" width="45" height="8" rx="4" fill="#10b981"/>
    <text x="15" y="255" text-anchor="start" fill="#64748b" font-family="Arial, sans-serif" font-size="8" font-weight="600">75%</text>
    
    <rect x="320" y="260" width="60" height="8" rx="4" fill="#e5e7eb"/>
    <rect x="320" y="260" width="50" height="8" rx="4" fill="#059669"/>
    <text x="315" y="255" text-anchor="end" fill="#64748b" font-family="Arial, sans-serif" font-size="8" font-weight="600">83%</text>
  </g>
  
  <!-- Conference Title -->
  <rect x="50" y="5" width="300" height="25" rx="6" fill="#10b981"/>
  <text x="200" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="700">SUSTAINABLE INNOVATION</text>
  
  <!-- Global Collaboration -->
  <g id="collaboration" stroke="#059669" stroke-width="1" fill="none" opacity="0.6" stroke-dasharray="2,2">
    <circle cx="200" cy="150" r="80"/>
    <circle cx="200" cy="150" r="100"/>
    <circle cx="200" cy="150" r="120"/>
  </g>
  
  <!-- Ecosystem Icons -->
  <g id="ecosystem">
    <!-- Forest -->
    <circle cx="150" cy="50" r="8" fill="#059669"/>
    <circle cx="145" cy="45" r="6" fill="#10b981"/>
    <circle cx="155" cy="45" r="6" fill="#10b981"/>
    <rect x="148" y="55" width="4" height="8" rx="1" fill="#92400e"/>
    
    <!-- Ocean -->
    <circle cx="250" cy="50" r="8" fill="#0ea5e9"/>
    <path d="M 245 48 Q 250 45 255 48" stroke="#0284c7" stroke-width="2" fill="none"/>
    <path d="M 245 52 Q 250 49 255 52" stroke="#0284c7" stroke-width="2" fill="none"/>
    
    <!-- Wildlife -->
    <circle cx="150" cy="250" r="8" fill="#f59e0b"/>
    <circle cx="147" cy="247" r="2" fill="#ffffff"/>
    <circle cx="153" cy="247" r="2" fill="#ffffff"/>
    <path d="M 145 245 Q 150 242 155 245" stroke="#92400e" stroke-width="2" fill="none"/>
    
    <!-- Mountains -->
    <circle cx="250" cy="250" r="8" fill="#64748b"/>
    <path d="M 245 255 L 250 245 L 255 255" stroke="#475569" stroke-width="2" fill="none"/>
    <circle cx="250" cy="248" r="1" fill="#ffffff"/>
  </g>
</svg>
