<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#f8fafc"/>
  
  <!-- Future Vision Portal -->
  <circle cx="250" cy="200" r="120" fill="url(#futureGradient)" opacity="0.3"/>
  <circle cx="250" cy="200" r="90" fill="url(#futureGradient)" opacity="0.5"/>
  <circle cx="250" cy="200" r="60" fill="url(#futureGradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="futureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="innovationGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Future Innovation Symbols -->
  <g id="innovations">
    <!-- AI/Technology -->
    <circle cx="180" cy="130" r="20" fill="#8b5cf6"/>
    <rect x="170" y="120" width="20" height="20" rx="4" fill="#ffffff"/>
    <circle cx="175" cy="125" r="2" fill="#8b5cf6"/>
    <circle cx="185" cy="125" r="2" fill="#8b5cf6"/>
    <circle cx="175" cy="135" r="2" fill="#8b5cf6"/>
    <circle cx="185" cy="135" r="2" fill="#8b5cf6"/>
    <rect x="178" y="128" width="4" height="4" rx="1" fill="#8b5cf6"/>
    
    <!-- Sustainable Energy -->
    <circle cx="320" cy="130" r="20" fill="#10b981"/>
    <rect x="310" y="120" width="20" height="20" rx="4" fill="#ffffff"/>
    <circle cx="320" cy="130" r="8" fill="none" stroke="#10b981" stroke-width="2"/>
    <line x1="320" y1="122" x2="320" y2="138" stroke="#10b981" stroke-width="3"/>
    <line x1="312" y1="130" x2="328" y2="130" stroke="#10b981" stroke-width="3"/>
    
    <!-- Global Connectivity -->
    <circle cx="180" cy="270" r="20" fill="#06b6d4"/>
    <rect x="170" y="260" width="20" height="20" rx="4" fill="#ffffff"/>
    <circle cx="180" cy="270" r="6" fill="none" stroke="#06b6d4" stroke-width="2"/>
    <circle cx="176" cy="266" r="1" fill="#06b6d4"/>
    <circle cx="184" cy="266" r="1" fill="#06b6d4"/>
    <circle cx="180" cy="274" r="1" fill="#06b6d4"/>
    
    <!-- Medical Innovation -->
    <circle cx="320" cy="270" r="20" fill="#ec4899"/>
    <rect x="310" y="260" width="20" height="20" rx="4" fill="#ffffff"/>
    <line x1="315" y1="270" x2="325" y2="270" stroke="#ec4899" stroke-width="2"/>
    <line x1="320" y1="265" x2="320" y2="275" stroke="#ec4899" stroke-width="2"/>
    <circle cx="320" cy="270" r="4" fill="none" stroke="#ec4899" stroke-width="1"/>
  </g>
  
  <!-- Knowledge Flow Network -->
  <g id="knowledge-flow" stroke="#2563eb" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 200 150 Q 250 180 300 150" stroke-dasharray="5,5"/>
    <path d="M 200 250 Q 250 220 300 250" stroke-dasharray="5,5"/>
    <path d="M 200 150 Q 180 200 200 250" stroke-dasharray="5,5"/>
    <path d="M 300 150 Q 320 200 300 250" stroke-dasharray="5,5"/>
    
    <!-- Central convergence -->
    <circle cx="250" cy="200" r="4" fill="#fbbf24"/>
  </g>
  
  <!-- Future Professionals -->
  <g id="future-people">
    <!-- Diverse Global Team -->
    <circle cx="100" cy="100" r="15" fill="#fbbf24"/>
    <rect x="92" y="115" width="16" height="20" rx="3" fill="#2563eb"/>
    
    <circle cx="400" cy="100" r="15" fill="#ec4899"/>
    <rect x="392" y="115" width="16" height="20" rx="3" fill="#10b981"/>
    
    <circle cx="100" cy="300" r="15" fill="#8b5cf6"/>
    <rect x="92" y="315" width="16" height="20" rx="3" fill="#f59e0b"/>
    
    <circle cx="400" cy="300" r="15" fill="#06b6d4"/>
    <rect x="392" y="315" width="16" height="20" rx="3" fill="#dc2626"/>
    
    <!-- Virtual Connection Lines -->
    <line x1="115" y1="110" x2="235" y2="190" stroke="#2563eb" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
    <line x1="385" y1="110" x2="265" y2="190" stroke="#2563eb" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
    <line x1="115" y1="310" x2="235" y2="210" stroke="#2563eb" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
    <line x1="385" y1="310" x2="265" y2="210" stroke="#2563eb" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
  </g>
  
  <!-- Vision Elements -->
  <g id="vision-elements">
    <!-- Innovation Hub -->
    <rect x="50" y="50" width="80" height="30" rx="6" fill="#ffffff" stroke="#8b5cf6" stroke-width="2"/>
    <text x="90" y="68" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="10" font-weight="600">INNOVATION</text>
    
    <!-- Global Impact -->
    <rect x="370" y="50" width="80" height="30" rx="6" fill="#ffffff" stroke="#10b981" stroke-width="2"/>
    <text x="410" y="68" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="10" font-weight="600">GLOBAL</text>
    
    <!-- Collaboration -->
    <rect x="50" y="320" width="80" height="30" rx="6" fill="#ffffff" stroke="#06b6d4" stroke-width="2"/>
    <text x="90" y="338" text-anchor="middle" fill="#06b6d4" font-family="Arial, sans-serif" font-size="10" font-weight="600">COLLABORATE</text>
    
    <!-- Transformation -->
    <rect x="370" y="320" width="80" height="30" rx="6" fill="#ffffff" stroke="#ec4899" stroke-width="2"/>
    <text x="410" y="338" text-anchor="middle" fill="#ec4899" font-family="Arial, sans-serif" font-size="10" font-weight="600">TRANSFORM</text>
  </g>
  
  <!-- Future Technology Symbols -->
  <g id="tech-symbols" opacity="0.7">
    <!-- Quantum Computing -->
    <circle cx="50" cy="200" r="12" fill="#8b5cf6" opacity="0.3"/>
    <circle cx="50" cy="200" r="6" fill="#8b5cf6"/>
    <circle cx="47" cy="197" r="1" fill="#ffffff"/>
    <circle cx="53" cy="197" r="1" fill="#ffffff"/>
    <circle cx="50" cy="203" r="1" fill="#ffffff"/>
    
    <!-- Blockchain -->
    <rect x="440" y="190" width="20" height="20" rx="2" fill="#10b981" opacity="0.3"/>
    <rect x="443" y="193" width="6" height="6" rx="1" fill="#10b981"/>
    <rect x="451" y="193" width="6" height="6" rx="1" fill="#10b981"/>
    <rect x="443" y="201" width="6" height="6" rx="1" fill="#10b981"/>
    <rect x="451" y="201" width="6" height="6" rx="1" fill="#10b981"/>
    
    <!-- AI Neural Network -->
    <circle cx="250" cy="50" r="8" fill="#fbbf24" opacity="0.3"/>
    <circle cx="245" cy="60" r="4" fill="#fbbf24"/>
    <circle cx="255" cy="60" r="4" fill="#fbbf24"/>
    <circle cx="250" cy="70" r="4" fill="#fbbf24"/>
    <line x1="245" y1="60" x2="255" y2="60" stroke="#fbbf24" stroke-width="1"/>
    <line x1="250" y1="60" x2="250" y2="70" stroke="#fbbf24" stroke-width="1"/>
    
    <!-- Virtual Reality -->
    <rect x="240" y="340" width="20" height="12" rx="4" fill="#ec4899" opacity="0.3"/>
    <rect x="242" y="342" width="7" height="8" rx="2" fill="#ec4899"/>
    <rect x="251" y="342" width="7" height="8" rx="2" fill="#ec4899"/>
  </g>
  
  <!-- Breakthrough Moments -->
  <g id="breakthroughs">
    <!-- Eureka Moment -->
    <circle cx="150" cy="50" r="25" fill="#fbbf24" opacity="0.2"/>
    <path d="M 140 45 Q 150 35 160 45" stroke="#fbbf24" stroke-width="3" fill="none"/>
    <circle cx="150" cy="50" r="8" fill="#fbbf24"/>
    <text x="150" y="54" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="700">!</text>
    
    <!-- Connection Spark -->
    <circle cx="350" cy="350" r="25" fill="#2563eb" opacity="0.2"/>
    <line x1="340" y1="340" x2="360" y2="360" stroke="#2563eb" stroke-width="3"/>
    <line x1="360" y1="340" x2="340" y2="360" stroke="#2563eb" stroke-width="3"/>
    <circle cx="350" cy="350" r="6" fill="#2563eb"/>
  </g>
  
  <!-- Central Vision Text -->
  <text x="250" y="200" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="700">FUTURE</text>
  
  <!-- Bottom Vision Statement -->
  <text x="250" y="385" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="600">Where Knowledge Flows Freely</text>
</svg>
