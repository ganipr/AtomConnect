<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- AI Brain Network -->
  <circle cx="200" cy="150" r="80" fill="#2563eb" opacity="0.1"/>
  <circle cx="200" cy="150" r="60" fill="#2563eb" opacity="0.2"/>
  <circle cx="200" cy="150" r="40" fill="#2563eb"/>
  
  <!-- Central AI Core -->
  <circle cx="200" cy="150" r="20" fill="#ffffff"/>
  <circle cx="200" cy="150" r="12" fill="#fbbf24"/>
  
  <!-- Neural Network Nodes -->
  <g id="neural-nodes">
    <!-- Layer 1 -->
    <circle cx="120" cy="100" r="8" fill="#8b5cf6"/>
    <circle cx="120" cy="150" r="8" fill="#8b5cf6"/>
    <circle cx="120" cy="200" r="8" fill="#8b5cf6"/>
    
    <!-- Layer 2 -->
    <circle cx="160" cy="80" r="6" fill="#10b981"/>
    <circle cx="160" cy="120" r="6" fill="#10b981"/>
    <circle cx="160" cy="150" r="6" fill="#10b981"/>
    <circle cx="160" cy="180" r="6" fill="#10b981"/>
    <circle cx="160" cy="220" r="6" fill="#10b981"/>
    
    <!-- Layer 3 (Output) -->
    <circle cx="280" cy="100" r="8" fill="#ec4899"/>
    <circle cx="280" cy="150" r="8" fill="#ec4899"/>
    <circle cx="280" cy="200" r="8" fill="#ec4899"/>
  </g>
  
  <!-- Neural Connections -->
  <g id="connections" stroke="#2563eb" stroke-width="1" fill="none" opacity="0.6">
    <!-- Input to hidden -->
    <line x1="128" y1="100" x2="154" y2="80"/>
    <line x1="128" y1="100" x2="154" y2="120"/>
    <line x1="128" y1="150" x2="154" y2="120"/>
    <line x1="128" y1="150" x2="154" y2="150"/>
    <line x1="128" y1="150" x2="154" y2="180"/>
    <line x1="128" y1="200" x2="154" y2="180"/>
    <line x1="128" y1="200" x2="154" y2="220"/>
    
    <!-- Hidden to core -->
    <line x1="166" y1="80" x2="185" y2="135"/>
    <line x1="166" y1="120" x2="185" y2="140"/>
    <line x1="166" y1="150" x2="180" y2="150"/>
    <line x1="166" y1="180" x2="185" y2="165"/>
    <line x1="166" y1="220" x2="185" y2="170"/>
    
    <!-- Core to output -->
    <line x1="215" y1="135" x2="272" y2="100"/>
    <line x1="220" y1="150" x2="272" y2="150"/>
    <line x1="215" y1="165" x2="272" y2="200"/>
  </g>
  
  <!-- Future Work Symbols -->
  <g id="work-symbols">
    <!-- Automation -->
    <rect x="50" y="50" width="60" height="40" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <circle cx="65" cy="70" r="8" fill="#2563eb"/>
    <rect x="75" y="62" width="25" height="16" rx="4" fill="#64748b"/>
    <text x="80" y="42" text-anchor="start" fill="#64748b" font-family="Arial, sans-serif" font-size="8" font-weight="600">AUTOMATION</text>
    
    <!-- Remote Work -->
    <rect x="290" y="50" width="60" height="40" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="300" y="60" width="20" height="15" rx="2" fill="#10b981"/>
    <circle cx="325" cy="67" r="6" fill="#fbbf24"/>
    <rect x="332" y="62" width="8" height="10" rx="2" fill="#ec4899"/>
    <text x="295" y="42" text-anchor="start" fill="#64748b" font-family="Arial, sans-serif" font-size="8" font-weight="600">REMOTE</text>
    
    <!-- Digital Skills -->
    <rect x="50" y="210" width="60" height="40" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="60" y="220" width="15" height="10" rx="2" fill="#8b5cf6"/>
    <rect x="77" y="220" width="15" height="10" rx="2" fill="#06b6d4"/>
    <rect x="60" y="232" width="32" height="8" rx="2" fill="#f59e0b"/>
    <text x="55" y="205" text-anchor="start" fill="#64748b" font-family="Arial, sans-serif" font-size="8" font-weight="600">DIGITAL SKILLS</text>
    
    <!-- Innovation -->
    <rect x="290" y="210" width="60" height="40" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <circle cx="320" cy="230" r="12" fill="#fbbf24" opacity="0.3"/>
    <circle cx="320" cy="230" r="6" fill="#fbbf24"/>
    <text x="295" y="205" text-anchor="start" fill="#64748b" font-family="Arial, sans-serif" font-size="8" font-weight="600">INNOVATION</text>
  </g>
  
  <!-- Data Flow -->
  <g id="data-flow" stroke="#06b6d4" stroke-width="2" fill="none" opacity="0.7" stroke-dasharray="4,4">
    <path d="M 80 30 Q 200 20 320 30"/>
    <path d="M 80 270 Q 200 280 320 270"/>
    <path d="M 30 80 Q 20 150 30 220"/>
    <path d="M 370 80 Q 380 150 370 220"/>
  </g>
  
  <!-- AI Processing Indicators -->
  <g id="processing">
    <!-- Data Input -->
    <rect x="20" y="140" width="30" height="20" rx="4" fill="#10b981"/>
    <text x="35" y="152" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="600">DATA</text>
    
    <!-- AI Output -->
    <rect x="350" y="140" width="30" height="20" rx="4" fill="#ec4899"/>
    <text x="365" y="152" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="600">AI</text>
  </g>
  
  <!-- Future Workforce -->
  <g id="workforce">
    <!-- Human-AI Collaboration -->
    <circle cx="100" cy="270" r="15" fill="#fbbf24"/>
    <rect x="92" y="285" width="16" height="10" rx="2" fill="#2563eb"/>
    
    <circle cx="300" cy="270" r="15" fill="#8b5cf6"/>
    <rect x="292" y="285" width="16" height="10" rx="2" fill="#10b981"/>
    
    <!-- Collaboration Line -->
    <line x1="115" y1="275" x2="285" y2="275" stroke="#64748b" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="200" y="272" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8" font-weight="600">COLLABORATION</text>
  </g>
  
  <!-- Conference Title Area -->
  <rect x="50" y="5" width="300" height="25" rx="6" fill="#2563eb"/>
  <text x="200" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="700">AI & FUTURE OF WORK</text>
  
  <!-- Tech Innovation Badges -->
  <g id="badges">
    <circle cx="50" cy="150" r="12" fill="#f59e0b" opacity="0.3"/>
    <text x="50" y="154" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="8" font-weight="700">ML</text>
    
    <circle cx="350" cy="150" r="12" fill="#06b6d4" opacity="0.3"/>
    <text x="350" y="154" text-anchor="middle" fill="#06b6d4" font-family="Arial, sans-serif" font-size="8" font-weight="700">AI</text>
  </g>
</svg>
