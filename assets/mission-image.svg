<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#f8fafc"/>
  
  <!-- Central Mission Symbol -->
  <circle cx="250" cy="200" r="80" fill="#2563eb" opacity="0.1"/>
  <circle cx="250" cy="200" r="60" fill="#2563eb" opacity="0.2"/>
  <circle cx="250" cy="200" r="40" fill="#2563eb"/>
  
  <!-- Target/Bullseye Center -->
  <circle cx="250" cy="200" r="15" fill="#ffffff"/>
  <circle cx="250" cy="200" r="8" fill="#fbbf24"/>
  
  <!-- Mission Arrows -->
  <g id="arrows" stroke="#2563eb" stroke-width="3" fill="none" marker-end="url(#arrowhead)">
    <!-- Define arrow marker -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#2563eb"/>
      </marker>
    </defs>
    
    <!-- Directional arrows -->
    <line x1="150" y1="100" x2="210" y2="160"/>
    <line x1="350" y1="100" x2="290" y2="160"/>
    <line x1="150" y1="300" x2="210" y2="240"/>
    <line x1="350" y1="300" x2="290" y2="240"/>
    <line x1="100" y1="200" x2="170" y2="200"/>
    <line x1="400" y1="200" x2="330" y2="200"/>
  </g>
  
  <!-- Professional Icons Around Mission -->
  <g id="professionals">
    <!-- Healthcare Professional -->
    <circle cx="150" cy="80" r="25" fill="#10b981"/>
    <rect x="140" y="105" width="20" height="20" rx="3" fill="#ffffff"/>
    <line x1="145" y1="115" x2="155" y2="115" stroke="#10b981" stroke-width="2"/>
    <line x1="150" y1="110" x2="150" y2="120" stroke="#10b981" stroke-width="2"/>
    
    <!-- Tech Professional -->
    <circle cx="350" cy="80" r="25" fill="#8b5cf6"/>
    <rect x="340" y="105" width="20" height="20" rx="3" fill="#ffffff"/>
    <rect x="343" y="108" width="6" height="4" rx="1" fill="#8b5cf6"/>
    <rect x="343" y="114" width="14" height="2" rx="1" fill="#8b5cf6"/>
    <rect x="343" y="118" width="10" height="2" rx="1" fill="#8b5cf6"/>
    
    <!-- Business Professional -->
    <circle cx="150" cy="320" r="25" fill="#fbbf24"/>
    <rect x="140" y="345" width="20" height="20" rx="3" fill="#ffffff"/>
    <rect x="143" y="348" width="14" height="8" rx="1" fill="#fbbf24"/>
    <rect x="143" y="358" width="6" height="2" rx="1" fill="#fbbf24"/>
    <rect x="151" y="358" width="6" height="2" rx="1" fill="#fbbf24"/>
    
    <!-- Education Professional -->
    <circle cx="350" cy="320" r="25" fill="#ec4899"/>
    <rect x="340" y="345" width="20" height="20" rx="3" fill="#ffffff"/>
    <rect x="343" y="348" width="14" height="6" rx="1" fill="#ec4899"/>
    <circle cx="346" cy="355" r="2" fill="#ec4899"/>
    <circle cx="354" cy="355" r="2" fill="#ec4899"/>
    
    <!-- Research Professional -->
    <circle cx="80" cy="200" r="25" fill="#06b6d4"/>
    <rect x="70" y="225" width="20" height="20" rx="3" fill="#ffffff"/>
    <circle cx="75" cy="235" r="3" stroke="#06b6d4" stroke-width="1" fill="none"/>
    <line x1="78" y1="238" x2="85" y2="242" stroke="#06b6d4" stroke-width="2"/>
    
    <!-- Innovation Professional -->
    <circle cx="420" cy="200" r="25" fill="#f59e0b"/>
    <rect x="410" y="225" width="20" height="20" rx="3" fill="#ffffff"/>
    <circle cx="420" cy="235" r="6" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="420" cy="235" r="2" fill="#f59e0b"/>
  </g>
  
  <!-- Knowledge Sharing Symbols -->
  <g id="knowledge">
    <!-- Books/Learning -->
    <rect x="50" y="50" width="30" height="20" rx="2" fill="#64748b"/>
    <rect x="52" y="52" width="26" height="16" rx="1" fill="#ffffff"/>
    <line x1="55" y1="58" x2="75" y2="58" stroke="#64748b" stroke-width="1"/>
    <line x1="55" y1="62" x2="70" y2="62" stroke="#64748b" stroke-width="1"/>
    
    <!-- Innovation Lightbulb -->
    <circle cx="435" cy="60" r="15" fill="#fbbf24" opacity="0.3"/>
    <circle cx="435" cy="60" r="8" fill="#fbbf24"/>
    <rect x="432" y="68" width="6" height="4" rx="1" fill="#64748b"/>
    
    <!-- Network/Connection -->
    <circle cx="50" cy="350" r="8" fill="#2563eb"/>
    <circle cx="70" cy="360" r="8" fill="#10b981"/>
    <circle cx="90" cy="350" r="8" fill="#ec4899"/>
    <line x1="50" y1="350" x2="70" y2="360" stroke="#64748b" stroke-width="2"/>
    <line x1="70" y1="360" x2="90" y2="350" stroke="#64748b" stroke-width="2"/>
    
    <!-- Global Impact -->
    <circle cx="430" cy="350" r="15" fill="#10b981" opacity="0.3"/>
    <circle cx="430" cy="350" r="10" fill="#10b981"/>
    <circle cx="425" cy="345" r="2" fill="#ffffff"/>
    <circle cx="435" cy="355" r="2" fill="#ffffff"/>
  </g>
  
  <!-- Mission Statement Elements -->
  <g id="elements">
    <!-- Collaboration Symbol -->
    <rect x="200" y="50" width="100" height="40" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <text x="250" y="70" text-anchor="middle" fill="#2563eb" font-family="Arial, sans-serif" font-size="12" font-weight="600">CONNECT</text>
    
    <!-- Innovation Symbol -->
    <rect x="200" y="310" width="100" height="40" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <text x="250" y="330" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="12" font-weight="600">INNOVATE</text>
    
    <!-- Growth Symbol -->
    <rect x="50" y="140" width="80" height="30" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <text x="90" y="158" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="10" font-weight="600">TRANSFORM</text>
    
    <!-- Impact Symbol -->
    <rect x="370" y="140" width="80" height="30" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <text x="410" y="158" text-anchor="middle" fill="#ec4899" font-family="Arial, sans-serif" font-size="10" font-weight="600">ACCELERATE</text>
  </g>
  
  <!-- Mission Flow -->
  <g id="flow" stroke="#64748b" stroke-width="1" fill="none" opacity="0.6" stroke-dasharray="2,2">
    <path d="M 250 120 Q 250 150 250 170"/>
    <path d="M 250 230 Q 250 260 250 290"/>
    <path d="M 150 200 Q 200 200 230 200"/>
    <path d="M 270 200 Q 320 200 370 200"/>
  </g>
  
  <!-- Central Mission Text -->
  <text x="250" y="385" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="600">Democratizing Knowledge Access</text>
</svg>
